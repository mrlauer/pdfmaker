{{ define "ContentCss" }}
  <link rel="stylesheet" type="text/css" href="/static/css/content.css" />
{{ end }}
{{ define "ContentScripts" }}
    <script data-main="/static/scripts/pdfmaker.js" src="/static/scripts/lib/require.js"></script>
{{ end }}

{{ define "Content" }}
<div>
<form id="textform" method="post" action="/pdf">
  <ul class="controls textcontrols">
    <li>
      <label for="fonts">Fonts</label>
      <select id="fonts" name="font">
          {{ range .fonts }}<option>{{ . }}</option>{{ end }}
      </select>
    </li>
    <li>
      <label for="leftmargin">Left Margin</label>
      <input id="leftmargin" type="text" value="1" name="leftmargin"></input>
    </li>
    <li>
      <label for="leftmargin">Right Margin</label>
      <input type="text" value="1" name="rightmargin"></input>
    </li>
    <li>
    <textarea id="text" name="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
    </li>
    <li>
      <input type="submit" value="Get PDF"/>
    </li>
  </ul>
</form>
</div>
{{ end }}
